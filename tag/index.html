---
layout: default
title: topics
---
<h1>{{ page.title }}</h1>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
  <span class="tags">
    <a href="/tag/{{ tag | first | slugify }}">
      <code class="highligher-rouge">
        <nobr>
          [{{ tag[0] | replace: '-', ' ' }} [{{ tag | last | size }}]]
        </nobr>
      </code>
    </a>
  </span>
{% endfor %}
