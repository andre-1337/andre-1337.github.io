---
layout: default
title: andre's personal blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">
	{% for post in site.posts %}
		<li>
			<h3>{{ post.title }} | {{ post.date | date_to_string | downcase }}</h3>
			<span>{{ post.excerpt }}</span><a href="{{ post.url }}" title="{{ post.title }}">read more...</a>
		</li>
	{% endfor %}
</ul>
