---
layout: default
title: andre's personal blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">
	{% for post in site.posts %}
		<li>
			<h3>{{ post.title }} | {{ post.date | date_to_string }}</h3>
			<span class="thick inline-itm">{{ post.excerpt }} <a class="inline-itm" href="{{ post.url }}">read more...</a></span>
		</li>
	{% endfor %}
</ul>
