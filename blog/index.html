---
layout: default
title: andre's personal blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">
	{% for post in site.posts %}
		<li>
			<h2>
				<a href="{{ post.url }}" title="{{ post.title }}">
					{{ post.title }} • {{ post.date | date_to_string }} • by: {{ post.author }}
				</a>
			</h2>
			{{ post.excerpt }}
		</li>
	{% endfor %}
</ul>
